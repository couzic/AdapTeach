scripts:
  postinstall: nps install.client install.server build prune
  install:
    client: cd client && npm install
    server:
      default: cd server && npm install
      production: cd server && npm install --production
  clean:
    default: nps clean.client clean.server
    client: rm -rf client/build
    server: rm -rf server/build
  build:
    default: nps clean build.client build.server
    client: cd client && npm run build
    server: cd server && npm run build
  prune:
    default: nps prune.client prune.server install.server.production
    client: rm -rf client/node_modules
    server: rm -rf server/node_modules